<div  class="col-7 test content center">
  <h2>Tags</h2>
  <div id="taglist">
  </div>

  <script>
    $.getJSON('article-db.json', function (data) {
        $.each(data.taglist, function(key, tag){
            $('#taglist').append(
                "<div id=\""+tag+"\"> " +
                    "<h4>" + tag + "</h4>" +
                    "<ul id=\""+tag+ "-ul" + "\"></ul>" +
                    "</div>"
            );
            
            
        });

        $.each(data.taglist, function(key, tag){
            $.each(data.posts, function (i, article) {
                $.each(article.tags, function(j, articleTag) {
                    if (articleTag == tag) {

                        $.get('posts-html/' + article.file, function(articleData) {
                         
                            $('#'+tag+'-ul').append(
                                "<li><a href=\""+ "posts-html/" + article.file +"\"><li>" + $(articleData).find("#title").html() + "</a></li>"
                        )
                        })
                        
                        
                    }
                })
            })
        });
    });

  </script>
