<div  class="col-7 test content center">
  <h2>Posts</h2>
  <div id="posts">something</div>
  <script>
    function makeArticleCard(file) {
        $.get(file, function (data) {
            $('#posts').append(
                              "<hr>" +
              "<a href=\"" + file + "\">" +
              "<div class=\"card center\">" + 
              "<h4>" + $(data).find("#title").html() + "</h4>" +
                  "<h5>" + $(data).find("#subtitle").html() + "</h5>" +
                  "<p class=\"date\"><i>" + $(data).find("#date").html() + "</i></p>" +
                  "<p>" + $(data).find("p").text().substring(0,200) + "..." + "</p>" +
                  "</div>" + 
                  "</a>"
                  );
      });  
    }

    var pageIndex = 0, pageIncrement = 2;
       
    function updatePosts() {
        $('#posts').empty();
        makeArticleCard('articles/article-000' + (pageIndex + 1) + '.html');
        makeArticleCard('articles/article-000' + (pageIndex + 2) + '.html');
    }

    function nextPage(){
        pageIndex = pageIndex + pageIncrement;
        updatePosts();
        $('#posts').scrollTop();
    }

    function prevPage(){
        pageIndex = pageIndex - pageIncrement;
        updatePosts();
        $('#posts').scrollTop();
    }
    
    updatePosts();   

    </script>
  
  <button class="pagebutton center" onclick="nextPage()" >Older... </button>
  <button class="pagebutton center" onclick="prevPage()" >Newer... </button>
