<div  class="col-7 test content center">
  <h2>Posts</h2>
  <div id="posts"></div>
  <script>
    function makeArticleCard(file) {
        $.get(file, function (data) {
            $('#posts').append(
                              "<hr>" +
              "<a href=\"" + file + "\">" +
              "<div class=\"card center\">" + 
              "<h4 style=\"\">" + $(data).find("#title").html() + "</h4>" +
                  "<h5 class=\"disappear\">" + $(data).find("#subtitle").html() + "</h5>" +
                  "<p class=\"date\"><i>" + $(data).find("#date").html() + "</i></p>" +
                  "<p class=\"disappear\">" + $(data).find("p").text().substring(0,200) + "..." + "</p>" +
                  "</div>" + 
                  "</a>"
                  );
      });  
    }

    var pageIndex = 0, pageIncrement = 2;

    function updatePosts() {
        $('#posts').empty();
        for (let i=0; i < pageIncrement; i++) {
            makeArticleCard('articles/article-' + ("0000" + (pageIndex + i+1)).substr(-4,4) + '.html');
        }

        window.scrollTo(0,0);
    }

    function nextPage(){
        pageIndex = pageIndex + pageIncrement;
        updatePosts();
    }

    function prevPage(){
        pageIndex = pageIndex - pageIncrement;
        updatePosts();
    }
    
    updatePosts();
    
    </script>
